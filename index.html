<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__item">
        <h1 class="page-header__item">Look at all those chickens!</h1>
        <p class="page-header__item">(Actually they're pokemon)</p>
      </div>
      <a class="page-header__item" href="https://youtu.be/F-X4SLhorvw?t=23" target="_blank" aria-label="Link to a video that explains the heading">
        <img src="https://memegenerator.net/img/images/400x/12111893.jpg" alt="A screenshot of the video that explains the heading">
      </a>
    </header>
    <ul class="pokemon-list" role="list"></ul>
    <div class="modal-container">
      <div class="modal">
        <button class="modal__button close-button">&times;</button>
        <div class="modal__content"></div>
        <div class="modal__navigation">
          <button class="modal__button previous-button">&#10094;</button>
          <button class="modal__button next-button">&#10095;</button>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <p class="page-footer__item">
        Check me out on
        <a href="https://github.com/daniswhoiam/" target="_blank" aria-label="Link to my GitHub profile">GitHub</a>
        !
      </p>
    </footer>
    <!--Note the order: First Promise-Polyfill, then Fetch-Polyfill, then own script-->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
